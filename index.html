<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-wrapper">
    <h1>3D Image Gallery</h1>
    </div>

    <span style="--i:2"><img src="2.png.webp" alt=""></span>
    <span style="--i:3"><img src="3.png.webp" alt=""></span>
    <span style="--i:4"><img src="4.png.webp" alt=""></span>
    <span style="--i:5"><img src="5.png.webp" alt=""></span>
    <span style="--i:6"><img src="6.png.webp" alt=""></span>
    <span style="--i:7"><img src="7.png.webp" alt=""></span>
    <span style="--i:8"><img src="8.png.webp" alt=""></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
